<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>Fira</family>
  </prefer>
 </alias>

 <alias binding="strong">
  <family>Helvetica</family>
  <prefer>
   <family>Fira Sans</family>
  </prefer>
 </alias>

 <alias binding="strong">
  <family>Courier</family>
  <prefer>
   <family>Fira</family>
  </prefer>
 </alias>

</fontconfig>
